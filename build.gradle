group 'com.mjurinic.bzsw'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.sourceforge.owlapi:owlapi-distribution:4.2.3'
    compile 'org.slf4j:slf4j-simple:1.7.21'
}
